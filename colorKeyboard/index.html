function hexToCord(color){
  color = color.substr(1);
  return color.match(/.{2}/g).map(function(s) {return parseInt(s, 16)});
}

function distance3D(point1, point2) {
    return Math.sqrt(Math.pow(point1[0] - point2[0], 2) + Math.pow(point1[1] - point2[1], 2) + Math.pow(point1[2] - point2[2], 2));
}

function findClosestColor(color){
  let colorOriginalPoint = hexToCord(color);
  let closestDistance = -1;
  let closestIndex = "";

  for (let i in colors){
    let distance = distance3D(hexToCord(colors[i]), colorOriginalPoint);
    if (distance < closestDistance || closestDistance == -1){
      closestDistance = distance;
      closestIndex = i;
    }
  }

  return closestIndex;
}
